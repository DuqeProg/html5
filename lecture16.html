<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>lecture16</title>
<link href="./css/style16.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">

</head>

<body>
	<h1 class="title">Form CSS ex1</h1>
	<div class="container">
		<form>
			<span class="section text">
				<label for="fname">First Name</label>
				<input type="text" id="fname" class="text" name="" value="" placeholder="First Name">
			</span>
			<span class="section text">
				<label for="lname">Last Name</label>
				<input type="text" id="lname" class="text" name="" value="" placeholder="Last Name">
			</span>
			<span class="section text">
				<label for="phone1">Phone Number</label>
				<input type="text" id="phone1" value="010"> - <input type="text" id="phone2"> - <input type="text" id="phone3">
			</span>
			<span class="section password">
				<label for="password">Password</label>
				<input type="password" id="password" class="text" name="" value="">
			</span>
			<span class="section select">
				<select>
					<option value="australia">Australia</option>
					<option value="canada">CANADA</option>
					<option value="usa">USA</option>
				</select>
			</span>
			<span class="section radio">
				<label><input type="radio" name="radio">radio1</label>
				<label><input type="radio" name="radio">radio2</label>
				<label><input type="radio" name="radio">radio3</label>
			</span>
			<span class="section checkbox">
				<label><input type="checkbox" name="checkbox">Checkbox1</label>
				<label><input type="checkbox" name="checkbox">Checkbox1</label>
				<label><input type="checkbox" name="checkbox">Checkbox1</label>
			</span>
			<span class="section textarea">
				<textarea>Textarea</textarea>
			</span>
			<span class="section button">
				<input type="button" value="button">
				<input type="reset" value="cancel">
				<input type="submit" value="ok">
			</span>
		</form>
	</div>
	
	<h1 class="title">Form CSS ex2</h1>
	<div class="container2">
		<form>
			<span class="section2 text">
				<label for="fname2">First Name</label>
				<input type="text" id="fname2" class="text2" name="" value="" placeholder="First Name">
			</span>
			<span class="section2 text">
				<label for="lname2">Last Name</label>
				<input type="text" id="lname2" class="text2" name="" value="" placeholder="Last Name">
			</span>
			<span class="section2 select">
				<label>Country</label>
				<select>
					<option value="korea">Korea</option>
					<option value="china">China</option>
					<option value="japan">Japan</option>
				</select>
			</span>
			<span class="section2 button">
				<input type="submit" value="Send">
			</span>
		</form>
	</div>
</body>
</html>
